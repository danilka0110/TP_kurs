{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js" integrity="sha512-qKyIokLnyh6oSnWsc5h21uwMAQtljqMZZT17CIMXuCQNIfFSFF4tJdMOaJHL9fQdJUANid6OB6DRR0zdHrbWAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/django-svgrepo-com.svg' %}" alt="logo" width="100px" class="logo_svg">
        <span class="logo">Курсовая работа</span>
        <h3>МЕНЮ</h3>
        <ul>
            <a href="{% url 'index' %}"><li><img src="{% static 'main/img/home.png' %}" alt="home" width="20px" style="margin-right: 7px">Главная</li></a>
            <a href="{% url 'project' %}"><li><img src="{% static 'main/img/project.png' %}" alt="home" width="20px" style="margin-right: 7px">Проект</li></a>
            <a href="{% url 'contacts' %}"><li><img src="{% static 'main/img/contact.png' %}" alt="home" width="20px" style="margin-right: 7px">Контакты</li></a>
            <a href="{% url 'create' %}"><button class="btn btn-info btn-add"><img src="{% static 'main/img/add.png' %}" alt="home" width="20px" style="margin-right: 7px;">Добавить</button></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
